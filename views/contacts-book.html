<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/aside.css">
    <link rel="stylesheet" href="./styles/contacts-book.css">

    <title>Contact Book</title>
</head>

<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid ">

            <div class="logo-container col-md-2 d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-none d-sm-block" href="#intro">
                    <span class="text-primary logo"> <span class="firstLetter">F</span>amily<span
                            class="hub-span">Hub</span></span>
                </a>

                <div class="d-sm-none">
                    <button class="btn btn-outline-light" id="toggleSidebar">
                        <span class="navbar-toggler-icon" style="color: white;"></span>
                    </button>
                </div>
            </div>

            <div class="circle-name col-md-10 text-center">
                my-circle
            </div>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">

            <aside class="col-sm-12 col-md-2 d-none d-sm-block sticky-top" id="sidebar">
                <div class="profile-container">
                    <img class="cover-photo" src="./imgs/cover.png" alt="Cover Photo">

                    <div class="name-container">
                        <img class="profile-photo" src="./imgs/profilePhoto.png" alt="Profile Photo">

                        <h2>Salma</h2>
                    </div>
                </div>

                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-chart-line"></i> Activity
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-list"></i> Lists
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-calendar-alt"></i> Calendar
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-images"></i> Gallery
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">
                            <i class="fas fa-address-book"></i> Contact Book
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-cogs"></i> Settings
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </a>
                    </li>
                </ul>


            </aside>

            <main class="col-md-10  bg-body  container-fluid">
                <div class="contact-book-body h-100 bg-body d-flex row p-2">
                    <div class="left h-100 col-md-4 d-flex flex-column p-3">

                        <div class="header d-flex mb-4 pb-3 mt-3">
                            <i class="fa-solid fa-book fs-3 p-1 me-1"></i>
                            <h1 class="fs-3">Contact Book</h1>
                            <i class="fa-solid fa-plus fs-2 ms-auto mb-1 p-1" onclick="openForm()"></i>

                            <div class="AddContact w-25 d-flex flex-column position-fixed top-50 end-50 start-50 p-4 z-3 gap-3"
                                id="AddContact">
                                <div class="head d-flex justify-content-between ">
                                    <h2 class="fs-3">New Contact</h2>
                                    <i class="fa-solid fa-xmark fs-5" onclick="closeForm()"></i>
                                </div>

                                <form class="d-flex flex-column p-2 gap-3">

                                    <div class="formOption d-flex flex-column gap-1">
                                        <label class="fs-5" for="profilePhoto">Photo</label>
                                        <input class="h-25 p-1" type="file" name="profilePhoto" id="">
                                    </div>

                                    <div class="formOption d-flex flex-column gap-1">
                                        <label class="fs-5" for="firstName">First Name</label>
                                        <input class="h-25 p-1" type="text" id="firstName" name="firstName"
                                            placeholder="SKYHub">
                                    </div>

                                    <div class="formOption d-flex flex-column gap-1">
                                        <label class="fs-5" for="lastName">Last Name</label>
                                        <input class="h-25 p-1" type="text" id="lastName" name="lastName"
                                            placeholder="Awsome">
                                    </div>

                                    <div class="formOption d-flex flex-column gap-1">
                                        <label class="fs-5" for="phoneNumber">Mobile Number</label>
                                        <input class="h-25 p-1" type="text" id="phoneNumber" name="phoneNumber"
                                            placeholder="01*********">

                                    </div>

                                    <div class="formOption d-flex flex-column gap-1">
                                        <label class="fs-5" for="email">Email</label>
                                        <input class="h-25 p-1" type="email" id="email" name="email"
                                            placeholder="test@test.com">
                                    </div>

                                    <div class="formOption d-flex flex-column gap-1">
                                        <label class="fs-5" for="note">Note</label>
                                        <textarea class="h-75 p-1" name="note" id=""
                                            placeholder="leave a note"></textarea>
                                    </div>

                                    <button type="button" class="btn btn-primary w-25 mx-auto "> Save </button>
                                </form>
                            </div>
                        </div>

                        <div class="contacts d-flex flex-column gap-3">
                            <div class="contact-selector d-flex mb-2 p-2">
                                <img class="me-3" src="./imgs/user.webp" alt="">
                                <div class="name">
                                    <h3 class="fs-4">Name</h3>
                                    <p class="pb-0 fs-6">Job</p>
                                </div>
                            </div>
                            <div class="contact-selector d-flex mb-2 p-2">
                                <img class="me-3" src="./imgs/user.webp" alt="">
                                <div class="name">
                                    <h3 class="fs-4">Name</h3>
                                    <p class="pb-0 fs-6">Job</p>
                                </div>
                            </div>

                        </div>

                    </div>

                    <div class="right col-md-8 p-5 gap-3">
                        <div class="main-header d-flex justify-content-between ">
                            <div class="name_job d-flex flex-column">
                                <h1 class="fs-1 mb-3">Full Name</h1>
                                <p class="fs-6">Job title</p>
                            </div>

                            <div class="dropdown-container position-relative d-inline-block">
                                <i class="fa-solid fa-ellipsis w-100 me-4" onclick="toggleDropdown(event)"></i>
                                <ul
                                    class="dropdown ms-0 ps-0 list-unstyled position-absolute top-0 end-25 bg-light z-3">
                                    <li class="edit mb-1 w-100 text-start p-2">Edit</li>
                                    <li class="delete w-100 text-start p-2">Delete</li>
                                </ul>
                            </div>

                        </div>

                        <div class="Contact-image d-flex justify-content-start mb-4">
                            <img src="./imgs/user.webp" alt="">
                        </div>


                        <div class="contactDetails d-flex flex-column gap-2">
                            <h2 class="fs-2">Contact Details</h2>
                            <div class="email d-flex p-1 mt-2 w-50">
                                <i class="fa-solid fa-envelope p-3 fs-5"></i>
                                <h3 class="fs-5 my-auto">{ kfattem@gmail.com }</h3>
                            </div>

                            <div class="phone-num d-flex p-1 mt-2 fs-5 w-50">
                                <i class="fa-solid fa-mobile-screen p-3"></i>
                                <h3 class="fs-5 my-auto">{ 01096942964 }</h3>
                            </div>
                        </div>

                        <div class="note mt-1">
                            <h3 class="fs-2">Note</h3>
                            <textarea class="mt-1 p-2 w-50 h-75" name="name" id=""> { note } </textarea>
                        </div>
                    </div>

                </div>


            </main>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/aside.js"></script>
    <script src="./scripts/contacts-book.js"></script>

</body>

</html>
