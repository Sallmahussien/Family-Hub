<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link rel="stylesheet" href="./styles/shared.css">
  <link rel="stylesheet" href="./styles/aside.css">

  <link rel="stylesheet" href="./styles/gallery.css">
  <title>Gallery</title>
</head>

<body>
  <nav class="navbar navbar-expand-md">
    <div class="container-fluid ">

        <div class="logo-container col-md-2 d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-none d-sm-block" href="#intro">
                <span class="text-primary logo"> <span class="firstLetter" >F</span>amily<span class="hub-span">Hub</span></span>
            </a>
            <div class="d-sm-none">
                <button class="btn btn-outline-light" id="toggleSidebar">
                    <span class="navbar-toggler-icon" style="color: white;"></span>
                </button>
            </div>
        </div>
        <div class="circle-name col-md-10 text-center">
            my-circle
        </div>

    </div>
</nav>

  <div class="container-fluid ">
    <div class="row">

      <aside class="col-12 col-md-2 d-none d-sm-block sticky-top" id="sidebar">
        <div class="profile-container">
          <img class="cover-photo" src="./imgs/cover.png" alt="Cover Photo">

          <div class="name-container">
            <img class="profile-photo" src="./imgs/profilePhoto.png" alt="Profile Photo">

            <h2>Salma</h2>
          </div>
        </div>

        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-chart-line"></i> Activity
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-list"></i> Lists
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-calendar-alt"></i> Calendar
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fas fa-images"></i> Gallery
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-address-book"></i> Contact Book
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-cogs"></i> Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>

      </aside>

      <main class="col-12 col-md-10">
        <div class="container">

          <div class="gallery-cover">
            <div class="user-link" data-user-id="all">
              <img src="./gallery_images/01.jpg" alt="">
              <div class="text">
                <h3>All Photos</h3>
                <span>5 Photos</span>
              </div>
            </div>

            <div class="user-link" data-user-id="1">
              <img src="./gallery_images/02.jpg" alt="">
              <div class="text">
                <h3>Salma's Photos</h3>
                <span>3 Photos</span>
              </div>
            </div>
          </div>

          <div class="gallery" id="userall-photos">
            <div class="gallery-header d-flex align-items-center gap-1 ">
              <i class="fa-solid fa-arrow-left"></i>
              <div class="gallery-title">
                <h2>All Photos</h2>
                <span>3 Photos</span>
              </div>
            </div>
            <div class="imgs-container" id="container1">
              <img src="./gallery_images/01.jpg" alt="Image 1" class="img-thumb" onclick="openModal(0, 'container1')">
              <img src="./gallery_images/02.jpg" alt="Image 2" class="img-thumb" onclick="openModal(1, 'container1')">
              <img src="./gallery_images/03.jpg" alt="Image 3" class="img-thumb" onclick="openModal(2, 'container1')">
              <img src="./gallery_images/04.jpg" alt="Image 4" class="img-thumb" onclick="openModal(3, 'container1')">
              <img src="./gallery_images/05.jpg" alt="Image 5" class="img-thumb" onclick="openModal(4, 'container1')">
            </div>
          </div>

          <div class="gallery" id="user1-photos">
            <div class="gallery-header d-flex align-items-center gap-1 ">
              <i class="fa-solid fa-arrow-left"></i>
              <div class="gallery-title">
                <h2>Salma's Photos</h2>
                <span>3 Photos</span>
              </div>
            </div>
            <div class="imgs-container" id="container2">
              <img src="./gallery_images/02.jpg" alt="Image 2" class="img-thumb" onclick="openModal(0, 'container2')">
              <img src="./gallery_images/03.jpg" alt="Image 3" class="img-thumb" onclick="openModal(1, 'container2')">
              <img src="./gallery_images/04.jpg" alt="Image 4" class="img-thumb" onclick="openModal(2, 'container2')">
            </div>
          </div>

          <div id="imgModal">
            <span id="closeModal" onclick="closeModal()">&times;</span>
            <div id="modalContent">
              <img id="modalImage" src="" alt="Modal Image" onclick="nextImage()">
              <div class="slider-controls">
                <button class="control-button" onclick="prevImage()"><i class="fa-solid fa-less-than"></i></button>
                <button class="control-button" onclick="nextImage()"><i class="fa-solid fa-greater-than"></i></button>
              </div>
            </div>
          </div>

        </div>

      </main>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./scripts/aside.js"></script>
  <script src="./scripts/gallery.js"></script>
</body>

</html>
