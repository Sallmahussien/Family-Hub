<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/shared.css">
    <link rel="stylesheet" href="./styles/auth.css">

</head>

<body>
    <div class="auth p-4">
        <div class="m-2">
            <div class="mb-3 mt-3 main-text">
                <h1>Sign Up</h1>
                <p>Join and Share Your Family Your Best Moments</p>
            </div>
            <form class="mb-auto ">
                <div class="d-flex justify-content-between ">
                    <div class="form-group form-input col-md-5">
                        <label for="first-name" class="mb-2">First Name</label>
                        <input type="text" class="mb-3 form-control" id="first-name" name="firstName"
                            placeholder="First Name">
                    </div>
                    <div class="form-group form-input col-md-5">
                        <label for="last-name" class="mb-2">Last Name</label>
                        <input type="text" class="mb-3 form-control" id="last-name" name="lastName"
                            placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group form-input">
                    <label for="email" class="mb-2">Email</label>
                    <input type="email" class="mb-3 form-control" id="email" placeholder="Your Email">
                </div>
                <div class="form-group form-input">
                    <label for="password" class="mb-2">Password</label>
                    <input type="password" class="mb-3 form-control" id="password" name="password"
                        placeholder="Password">
                </div>
                <div class="form-group form-input">
                    <label for="birthdate" class="mb-2">Birthdate</label>
                    <input type="date" class="mb-3 form-control" id="birthdate" name="birthdate">
                </div>
                <div class="form-group form-input">
                    <label for="profile-photo" class="mb-2">Profile Photo</label>
                    <input type="file" class="form-control" id="profile-photo" name="profilePhoto">
                    <small class="form-text text-muted">Upload your profile photo.</small>
                </div>
                <div class="confirm_cancel_btn">
                    <button type="submit" class="col-md-3 btn btn-primary ">Submit</button>
                    <button type="submit" class="col-md-3 btn btn-light mx-2 ">Cancel</button>
                </div>
            </form>

        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>

</html>
